<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>FieldService</title>
  </head>
  <body>
    <header class="header">
      <section class="header__loginPage">
        <div class="login">
          <div class="login__image"><img class="login__img" src="../../assets/images/Logo.svg" alt="Logo"/></div>
          <div class="login__text">
            <h1 class="login__title">FieldService</h1>
            <h2 class="login__subtitle">Manage your business!</h2>
          </div>
        </div>
      </section>
    </header>
    <section class="section section__login-page">
      <div class="section__login-block">
        <form class="section__login-form" action="#">
          <h3 class="section__login-form_title">Sign In</h3>
          <div class="section__login-form_type">
            <label class="section__login-form_label" for="form-email">Email:</label>
            <input class="section__login-form_input" type="email" name="form-email" placeholder="Your email" id="form-email"/>
          </div>
          <div class="section__login-form_type">
            <label class="section__login-form_label" for="form-password">Password:</label>
            <input class="section__login-form_input" type="password" name="form-password" placeholder="password" id="form-password"/>
          </div>
          <div class="section__login-form_link"><a href="#">Forgot password?</a></div>
          <input class="dark-button section__login-form_submit" type="submit" value="Sign In"/>
        </form>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
